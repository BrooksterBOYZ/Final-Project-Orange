<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .navbar {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover,
        .navbar .active {
            color: #ff5722;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1,
        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #444;
        }

        #gameImage,
        #creatureImage {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #score,
        #timer,
        #hints,
        #result,
        #category,
        #mythicalCreature {
            text-align: center;
            margin: 10px 0;
        }

        #userInput {
            padding: 10px;
            width: calc(100% - 22px);
            margin: 10px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e64a19;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="store.html">Store</a>
            <a href="game.html" id="gameLink">Game</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main id="gameSection">
        <div id="game">
            <h1>Country Guessing Game</h1>
            <img id="gameImage" src="images.jpeg" alt="Game Image">
            <p id="score">Score: 0</p>
            <p id="timer">Time: 45</p>
            <p>Guess the Country based on hints:</p>
            <p id="hints">Hint: </p>
            <input type="text" id="userInput" placeholder="Enter your guess">
            <button onclick="checkGuess()">Check</button>
            <p id="result"></p>
            <p id="category"></p>
            <div id="gameContent"></div>
            <button id="nextButton" onclick="nextRound()" style="display: none;">Next</button>
        </div>

        <div id="mythicalCreatureSection" style="display: block;">
            <h2>Mythical Creature Earned:</h2>
            <p id="mythicalCreature"></p>
            <div id="creatureInfo"></div> <!-- This is the new element -->
            <img id="creatureImage" src="" alt="Mythical Creature Image">
        </div>
    </main>

    <footer class="footer">
        <p>&copy; Mythical Countries All rights reserved.</p>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
