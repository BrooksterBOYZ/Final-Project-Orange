<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .carousel-item img {
            max-width: 100%;
            height: auto;
        }

        .carousel-control-prev, .carousel-control-next {
            width: 5%;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="navbar">
                <li><a href="store.html" class="active">Store</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="store">
            <div class="container">
                <h1>Our Products Gallery</h1>

                <!-- Combined Carousel -->
                <div id="combinedCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <!-- Framed Pictures -->
                        <div class="carousel-item active">
                            <img src="https://raw.githubusercontent.com/BrooksterBOYZ/Final-Project-Orange/main/Gemini_Generated_Image_okt6z8okt6z8okt6.jpg" alt="Mythical Picture">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Framed Picture</h5>
                                <p>Price: $15.00</p>
                            </div>
                        </div>
                        <!-- Sweaters -->
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/BrooksterBOYZ/Final-Project-Orange/main/Screenshot%202024-07-27%20at%2010.24%20Background%20Removed.33%E2%80%AFAM.png" alt="Mythical Sweater">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Sweater</h5>
                                <p>Price: $30.00</p>
                            </div>
                        </div>
                        <!-- T-Shirts -->
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/BrooksterBOYZ/Final-Project-Orange/main/Screenshot%202024-07-27%20at%2010.17.09%E2%80%AFAM.png" alt="Mythical T-Shirt">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>T-Shirt</h5>
                                <p>Price: $25.00</p>
                            </div>
                        </div>
                        <!-- Shoes -->
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/BrooksterBOYZ/Final-Project-Orange/main/Screenshot%202024-07-27%20at%2010-1.25.54%E2%80%AFAM.png" alt="Mythical Shoe">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Shoe</h5>
                                <p>Price: $45.00</p>
                            </div>
                        </div>
                        <!-- Tote Bags -->
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/BrooksterBOYZ/Final-Project-Orange/main/Screenshot%202024-07-27%20at%2010.50.13%E2%80%AFAM.png" alt="Mythical Tote Bag">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Tote Bag</h5>
                                <p>Price: $10.00</p>
                            </div>
                        </div>
                        <!-- Add more items as needed -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#combinedCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#combinedCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Mythical Countries All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9pSSsC5k2khM8LKU6Hc5lHD+9Q5Zq8xSMH3QsF2xXn1gBoPSujw" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-oBqDVmMz4fnFO9pSSsC5k2khM8LKU6Hc5lHD+9Q5Zq8xSMH3QsF2xXn1gBoPSujw" crossorigin="anonymous"></script>
</body>
</html>
