<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Playwrite GB S', sans-serif;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-control-prev, .carousel-control-next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="navbar">
                <li><a href="store.html" class="active">Store</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="store">
            <div class="container">
                <h1>Our Products Gallery</h1>

                <!-- Custom Carousel -->
                <div class="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/BrooksterBOYZ/Final-Project-Orange/main/Gemini_Generated_Image_okt6z8okt6z8okt6.jpg" alt="Mythical Picture">
                            <div class="carousel-caption">
                                <h5>Framed Picture</h5>
                                <p>Price: $15.00</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/BrooksterBOYZ/Final-Project-Orange/main/Screenshot%202024-07-27%20at%2010.24%20Background%20Removed.33%E2%80%AFAM.png" alt="Mythical Sweater">
                            <div class="carousel-caption">
                                <h5>Sweater</h5>
                                <p>Price: $30.00</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/BrooksterBOYZ/Final-Project-Orange/main/Screenshot%202024-07-27%20at%2010.17.09%E2%80%AFAM.png" alt="Mythical T-Shirt">
                            <div class="carousel-caption">
                                <h5>T-Shirt</h5>
                                <p>Price: $25.00</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/BrooksterBOYZ/Final-Project-Orange/main/Screenshot%202024-07-27%20at%2010-1.25.54%E2%80%AFAM.png" alt="Mythical Shoe">
                            <div class="carousel-caption">
                                <h5>Shoe</h5>
                                <p>Price: $45.00</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/BrooksterBOYZ/Final-Project-Orange/main/Screenshot%202024-07-27%20at%2010.50.13%E2%80%AFAM.png" alt="Mythical Tote Bag">
                            <div class="carousel-caption">
                                <h5>Tote Bag</h5>
                                <p>Price: $10.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-controls">
                        <button class="carousel-control-prev" onclick="prevSlide()">&#10094;</button>
                        <button class="carousel-control-next" onclick="nextSlide()">&#10095;</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Mythical Countries All rights reserved.</p>
    </footer>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function showSlide(index) {
            const offset = -index * 100;
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalItems;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            showSlide(currentIndex);
        }

        // Optional: Auto-slide functionality
        setInterval(nextSlide, 5000); // Change slide every 5 seconds
    </script>
</body>
</html>
