<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Additional carousel styles */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 30px;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        .carousel-item img {
            width: 100%;
            display: block;
        }
        .carousel-caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
        }
        .navbar a.active {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header class="header">
    <nav class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <div class="container">
        <h1>Our Products</h1>

        <!-- Carousel for Product Images -->
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://example.com/mythical-mug.png" alt="Mythical Mug">
                    <div class="carousel-caption">
                        <h3>Mythical Mug</h3>
                        <p>Price: $20.00</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://example.com/mythical-sweater.png" alt="Mythical Sweater">
                    <div class="carousel-caption">
                        <h3>Mythical Sweater</h3>
                        <p>Price: $30.00</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://example.com/mythical-tshirt.png" alt="Mythical T-Shirt">
                    <div class="carousel-caption">
                        <h3>Mythical T-Shirt</h3>
                        <p>Price: $25.00</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://example.com/mythical-shoe.png" alt="Mythical Shoe">
                    <div class="carousel-caption">
                        <h3>Mythical Shoe</h3>
                        <p>Price: $45.00</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://example.com/mythical-tote-bag.png" alt="Mythical Tote Bag">
                    <div class="carousel-caption">
                        <h3>Mythical Tote Bag</h3>
                        <p>Price: $10.00</p>
                    </div>
                </div>
            </div>
            <div class="carousel-controls">
                <button id="prev">&lt;</button>
                <button id="next">&gt;</button>
            </div>
        </div>

    </div>
</main>

<footer>
    <p>&copy; 2024 Mythical Countries. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
    // JavaScript for carousel functionality
    document.addEventListener('DOMContentLoaded', function () {
        const carouselInner = document.querySelector('.carousel-inner');
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        let currentIndex = 0;

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
        }

        document.getElementById('next').addEventListener('click', function () {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        });

        document.getElementById('prev').addEventListener('click', function () {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        });

        // Initial carousel update
        updateCarousel();
    });
</script>
</body>
</html>
